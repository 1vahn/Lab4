<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <h1>Volunteer Form</h1>
        <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
            <fieldset>
                <legend>My Info</legend>
                <div><label>first name: <input size="100" type="text" name="first_name_field"></label></div>
                <div><label>last name: <input size="100" type="text" name="last_name_field"></label></div>
                <div><label>phone: <input size="100" type="text" name="phone_field"></label></div>
                <div><label>email: <input size="100" type="text" name="email_field"></label></div>
                <div>Gender: </div>
                <div>
                <label>Male <input type="radio" name="gender_field" value="male"></label>
                <label>Female <input type="radio" name="gender_field" value="female"></label>
                </div>
                <div>Age: </div>
                <select name="age_field">
                    <option>under 18</option>
                    <option>over 18</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>My Availability</legend>
                <h3>Days Available:</h3>
                <div>
                    <div><label>Sunday <input type="checkbox" id="sunday" name="sunday" value="Sunday"></label></div>
                    <div><label>Monday <input type="checkbox" id="monday" name="monday" value="Monday"></label></div>
                    <div><label>Tuesday <input type="checkbox" id="tuesday" name="tuesday" value="Tuesday"></label></div>
                    <div><label>Wednesday <input type="checkbox" id="wednesday" name="wednesday" value="Wednesday"></label></div>
                    <div><label>Thursday <input type="checkbox" id="thursday" name="thursday" value="Thursday"></label></div>
                    <div><label>Friday <input type="checkbox" id="friday" name="friday" value="Friday"></label></div>
                    <div><label>Saturday <input type="checkbox" id="saturday" name="saturday" value="Saturday"></label></div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
